<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/turn.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container p-0 m-0">
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-1 py-2">
                        <button type="button" class="btn btn-primary"><a href="../index.html">Volver</a></button></div>
                    <div class="col-11">
                        <div id="magazine">
                            <div style="background-image:url(images/BI_01.jpg);"></div>
                            <div style="background-image:url(images/BI_02.jpg);"></div>
                            <div style="background-image:url(images/BI_03.jpg);"></div>
                            <div style="background-image:url(images/BI_04.jpg);"></div>
                            <div style="background-image:url(images/BI_05.jpg);"></div>
                            <div style="background-image:url(images/BI_06.jpg);"></div>
                            <div style="background-image:url(images/BI_07.jpg);"></div>
                            <div style="background-image:url(images/BI_08.jpg);"></div>
                            <div style="background-image:url(images/BI_09.jpg);"></div>
                            <div style="background-image:url(images/BI_10.jpg);"></div>
                            <div style="background-image:url(images/BI_11.jpg);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(window).ready(function() {
            $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation: 50,
                when: {
                    turned: function(e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                    }
                }
            });
        });


        $(window).bind('keydown', function(e) {

            if (e.keyCode == 37)
                $('#magazine').turn('previous');
            else if (e.keyCode == 39)
                $('#magazine').turn('next');

        });

    </script>

</body>

</html>
